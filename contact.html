<body>
	<div id="wrapper">
		<div id="navbar-wrapper">
			<div id="navbar" class="container">
				<ul>
					<li class="nav"><a href="index.html">Home</a></li>
					<li class="current_page_item nav"><a href="contact.html">Contact</a></li>
				</ul>

			<h1>Contact Page</h1>
		<div id="contact-wrapper">
			<p>If you would like to contact me, please do so via LinkedIn, GitHub, or use the form to email.</p>
			<div id="contactLinks">
				<li><a href="#">LinkedIn</a></li>
				<li><a href="#">GitHub</a></li>
			</div>
			<div class="contact-form">
				<form>
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" class="name" name="firstname">
				
					<label for="lname">Last Name</label>
					<input type="text" id="lname" class="name" name="lastname">
				
					<label for="subject">Message</label>
					<textarea id="subject" name="subject" style="height:200px"></textarea>
				
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
